<form ng-submit class="col s12">
        <div class="row">
          <div class="input-field col s6">
              <input id="nombre" type="text" class="validate" ng-model="nombre" required>
              <label>Nombre del equipo</label>
            </div>
        </div>
        <div class="row">
          <div class="input-field col s6">
              <input id="contrasenia" type="text" class="validate" ng-model="maestro" required>
              <label>Maestro encargado</label>
            </div>
        </div>
        <button class="blue darken-3 btn waves-effect waves-light" type="submit" name="action" ng-click="guardar()">Guardar</button>
        <h6>{{msg}}</h6>
      </form>
