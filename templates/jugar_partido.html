<h3>Jugando partido<a class="blue darken-3 btn waves-effect waves-light" ng-click="terminarPartido()">Terminar partido</a></h3>
<div class="row">
        <div class="col s12 m3" ng-repeat="equipo in equipos">
          <div class="card blue-grey darken-1">
            <div class="card-content white-text">
              <span class="card-title"><strong>{{equipo.Equipo}}</strong> {{equipo.Puntos}}</span>
            </div>
            <div class="card-action">
                <input min="0" step="1" type="number" style="color: white" id="puntos_{{equipo.Id_equipo}}" value="0">
              <a class="btn-floating btn-large blue darken-3 pulse" ng-click="">
                  <i class="material-icons" ng-click="sumar(equipo.Id_equipo)">add</i>
                </a>
              <a class="btn-floating btn-large blue darken-3 pulse" ng-click="">
                  <i class="material-icons" ng-click="restar(equipo.Id_equipo)">remove</i>
                </a>
            </div>
          </div>
        </div>
      </div>

<div class="row">
          <div class="input-field col s6">
              <input type="number" class="validate" ng-model="pregunta" required>
              <label for="last_name">Ingrese el n√∫mero de pregunta</label>
            </div>
            <a class="btn-floating btn-large blue darken-3" ng-click="">
                  <i class="material-icons" ng-click="buscar()">search</i>
                </a>
            <a class="btn-floating btn-large blue darken-3" ng-click="">
                  <i class="material-icons" ng-click="visibilidad()">visibility</i>
                </a>
        </div>
<h5><strong>{{pregunta_}}</strong></h5>
<h5 ng-show="mostrar">{{respuesta}}</h5>
<p>{{msg}}</p>
