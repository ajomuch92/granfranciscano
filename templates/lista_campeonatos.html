<script>
    $(document).ready(function(){
        $('.stepper').activateStepper();
      });
</script>

<ul class="stepper horizontal" id="horizontal">
                <li class="step">
                    <div data-step-label="Jugados" class="step-title waves-effect waves-dark">Campeonatos</div>
                    <div class="step-content">
                        <table ng-init="" class="highlight responsive-table">
                            <input placeholder="Ingrese un texto a buscar" type="search" ng-model="filtro_1">
                            <thead>
                              <tr>
                                  <th>Año campeonato</th>
                                  <th>Categoría</th>
                                  <th>Campeón</th>
                              </tr>
                            </thead>

                            <tbody>
                              <tr ng-repeat="item in campeonatosJugados | filter:filtro_1">
                                <td>{{item.Anio}}</td>
                                <td>{{item.Categoria}}</td>
                                <td>{{item.Campeon}}</td>
                              </tr>
                            </tbody>
                          </table>
                    </div>
                </li>
                <li class="step active">
                    <div data-step-label="Por jugar" class="step-title waves-effect waves-dark">Campeonatos</div>
                    <div class="step-content">
                        <table ng-init="" class="highlight responsive-table">
                            <input placeholder="Ingrese un texto a buscar" type="search" ng-model="filtro">
                            <thead>
                              <tr>
                                  <th>Año campeonato</th>
                                  <th>Categoría</th>
                              </tr>
                            </thead>

                            <tbody>
                              <tr ng-repeat="item in campeonatos | filter:filtro">
                                <td>{{item.Anio}}</td>
                                <td>{{item.Categoria}}</td>
                                <td><a class="blue darken-3 btn waves-effect waves-light" href="#!modificar_campeonato/{{item.Id}}/{{item.Id_categoria}}" >Editar</a></td>
                                <td><a class="blue darken-3 btn waves-effect waves-light" ng-click="eliminar(item.Id)">Eliminar</a></td>
                              </tr>
                            </tbody>
                          </table>
                    </div>
                </li>
      </ul>
