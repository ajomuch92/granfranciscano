<script>
    $(document).ready(function() {
        $('select').material_select();
      });
</script>
<form ng-submit class="col s12">
        <div class="row">
          <div class="input-field col s6">
              <input id="nombre" type="number" class="validate" ng-model="anio" required>
              <label class="active">Año del campeonato</label>
            </div>
        </div>
        <div class="row">
              <div class="input-field col s12 m6">
                <select ng-model="categoria" class="browser-default">
                  <option value="" disabled selected>Escoja una opción</option>
                  <option ng-repeat="tipo in listaCategorias" value="{{tipo.Id}}">{{tipo.Categoria}}</option>
                </select>
                <label class="active">Categoría</label>
            </div>
        </div>
        <button class="blue darken-3 btn waves-effect waves-light" type="submit" name="action" ng-click="guardar()">Guardar cambios</button>
        <h6>{{msg}}</h6>
      </form>
