<form ng-submit class="col s12">
        <div class="row">
          <div class="input-field col s6">
              <input id="nombre" type="password" class="validate" ng-model="contrasenia_1" required>
              <label for="last_name">Escriba la nueva contraseña</label>
            </div>
        </div>
        <div class="row">
          <div class="input-field col s6">
              <input id="contrasenia" type="password" class="validate" ng-model="contrasenia_2" required>
              <label for="last_name">Repita la contraseña</label>
            </div>
        </div>
        <button class="blue darken-3 btn waves-effect waves-light" type="submit" name="action" ng-click="reestablecer()">Guardar contraseña</button>
        <h6>{{msg}}</h6>
      </form>
